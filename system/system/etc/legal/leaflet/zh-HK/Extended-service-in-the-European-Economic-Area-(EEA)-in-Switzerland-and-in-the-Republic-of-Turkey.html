	<div class="header">重要資料</div>
	<h1>歐洲經濟區(EEA)、瑞士及土耳其的延期服務</h1>
<div>
  <p>如果您是在歐洲經濟區(EEA)的成員國/地區、瑞士或土耳其共和國購買產品，並打算在EEA、瑞士或土耳其銷售該產品，假設由Sony授權經銷商在該國家/地區銷售相同的產品，則根據您要求提供服務的該國家/地區現行保養條款，您可以在任何EEA成員國/地區、瑞士或土耳其享有產品服務。如果想知道您的產品是否在該國家/地區販售，請聯絡當地的Sony客戶服務中心。請注意，原購買國家/地區以外的地方可能不會提供某些服務，例如您裝置的部分內部或外部零件可能會和其他國家/地區銷售的同款機型不同。除此之外，有時可能無法維修鎖定SIM卡的裝置。</p>
</div>
